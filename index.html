<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>MK - Coming Soon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="SoonX - Coming Soon Tailwind CSS 3 HTML Template is a multi purpose landing page template built for any Count Down Web Page, Coming Soon Page, Launching Web, Launching Product Website, agency or business Startup. Itâ€™s fully responsive and built Tailwind v3" name="description" />
    <meta content="Getappui" name="author" />

    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.ico">

    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@200;300;400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Tailwind css Cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="tailwind.config.js"></script>

<body class="font-body tracking-wide">

    <section class="h-screen flex items-center justify-center py-32 relative">
        <div class="overflow-hidden">
            <img class="absolute inset-0 h-full w-full object-cover bg-cover bg-bottom" src="images/img-2.jpg" alt="build your website image">
            <div class="absolute inset-0 w-full h-full bg-black/30 backdrop-blur-sm"></div>
        </div>
        <div class="container mx-auto">
            <div class="text-center text-white relative">
                <div class="max-w-3xl mx-auto">
                    <h2 class="md:text-5xl text-3xl font-bold uppercase">Coming soon</h2>
                    <p class="mt-8">We are currently developing the website.</p>
                </div>

                <div id="countdown" class="my-14 z-30">
                    <div class="flex flex-wrap xl:flex-nowrap items-center justify-center gap-5">
                        <div class="sm:h-36 sm:w-44 h-20 w-20 flex items-center justify-center">
                            <div class="text-center">
                                <span id="days" class="text-3xl md:text-6xl text-white"></span>
                                <p class="text-base font-normal text-white mt-2">Days</p>
                            </div>
                        </div>

                        <div class="sm:h-36 sm:w-44 h-20 w-20 flex items-center justify-center">
                            <div class="text-center">
                                <span id="hours" class="text-3xl md:text-6xl text-white"></span>
                                <p class="text-base font-normal text-white mt-2">Hours</p>
                            </div>
                        </div>

                        <div class="sm:h-36 sm:w-44 h-20 w-20 flex items-center justify-center">
                            <div class="text-center">
                                <span id="minutes" class="text-3xl md:text-6xl text-white"></span>
                                <p class="text-base font-normal text-white mt-2">Minutes</p>
                            </div>
                        </div>

                        <div class="sm:h-36 sm:w-44 h-20 w-20 flex items-center justify-center">
                            <div class="text-center">
                                <span id="seconds" class="text-3xl md:text-6xl text-white"></span>
                                <p class="text-base font-normal text-white mt-2">Seconds</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/theme.js"></script>
</body>

</html>
